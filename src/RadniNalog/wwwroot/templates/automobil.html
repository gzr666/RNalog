<div id="radniNalog2">
<a ui-sref="createAutomobil" class="btn btn-danger btn-block btn-lg">Dodaj Automobil</a>
<div class="panel panel-primary" id="radniNalog">
    <div class="panel-heading text-center"><h3>Panel Heading</h3></div>
    <div class="panel-body">

        <table ng-table="usersTable" show-filter="true" class="table table-striped table-condensed ">

            <tr ng-repeat="user in data">
                <td data-title="'ID'" sortable="'id'" filter="{ 'id': 'text' }">
                    {{user.id}}
                </td>
                <td data-title="'REGISTRACIJA'" sortable="'naziv'" filter="{ 'registracija': 'text' }">
                    {{user.registracija | limitTo: 100 }}
                
                   
                   
                </td>
                <td>
                    <a ui-sref="editAutomobil({id:user.id})"  class="btn btn-primary btn-sm">Uredi</a>

                </td>
                <td>
                    <button ng-click="removeAutomobil(user)" class="btn btn-danger btn-sm">Izbriši</button>

                </td>
            </tr>
        </table>


    </div>

</div>

    </div>
